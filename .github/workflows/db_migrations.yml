name: "Database CI/CD"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Database/flyway/migrations**'
  workflow_dispatch:

jobs:
  SetupDatabase:
    runs-on: ubuntu-latest
    steps:
      - name: Install SQLCMD
        run: |
          sudo apt-get update
          sudo apt-get install -y mssql-tools unixodbc-dev

      - name: Create Database If Not Exists
        run: |
          sqlcmd -S ${{ secrets.SQLCMD_URL }} -U ${{ secrets.DB_USERNAME }} -P ${{ secrets.DB_PASSWORD }} -Q "IF DB_ID('SpiderCards') IS NULL BEGIN CREATE DATABASE SpiderCards; END;"

  MigrateDatabase:
    needs: SetupDatabase
    runs-on: ubuntu-latest
    steps:
      - name: Install Flyway
        run: |
          wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/7.5.0/flyway-commandline-7.5.0-linux-x64.tar.gz | tar xvz
          sudo ln -s `pwd`/flyway-7.5.0/flyway /usr/local/bin

      - name: Run Flyway Migrations
        run: |
          flyway -user="${{ secrets.DB_USERNAME }}" -password="${{ secrets.DB_PASSWORD }}" -url="${{ secrets.FLYWAY_URL }}" -locations="filesystem:Database/flyway/migrations" migrate
