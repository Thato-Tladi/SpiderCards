<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpiderCards</title>
<link rel="stylesheet" href="CSS/Play.css">
<script src="JS/Play.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="assets/logo.png" alt="Spider Icon" class="logo">
        <h1>SPIDERCARDS</h1>
        <img src="assets/profile.png" alt="Profile Icon" class="profile" onclick="toggleBubble()"> 
        <section class="profile-bubble" style="display: none;">
            <p id="username">Username: <span class="user-info">User123</span></p>
            <p id="score">Score: <span class="user-info">1500</span></p>
            <p id="games-played">Games Played: <span class="user-info">75</span></p>
        </section>
    </nav>

    <main>
        <h2 class="animated-text">PICK YOUR BITE</h2>
        
        <section id="timer-bar" class="timer-bar"></section>

        <!-- <section id="score" class="score-display">Score: 0</section> -->

        <section class="card-container" id="spider-cards">
        </section>
        <section class="navigation">
            <button class="next" onclick="showNextPair()"><a href="#" class="next round disabled" onclick="return false;">Next &raquo;</a>
            </button>
        </section>
        <section class="round-number">
            <span class="page-number"></span>
        </section>
       
    </main>
    <footer>
        <span class="help icon"></span>
    </footer>
</body>
</html>
